# System Startup Validation Configuration
# These properties control the behavior of system startup validation

# Enable/disable comprehensive startup validation
app.startup.validation.enabled=true

# Whether to fail application startup on validation errors
# Set to false for development environments where you want to continue despite validation issues
app.startup.validation.fail-on-error=true

# Whether to log detailed configuration report on startup
# Useful for debugging configuration issues
app.startup.validation.log-configuration-report=false

# Enable periodic health checks (future feature)
app.startup.validation.enable-periodic-health-checks=false

# Interval for periodic health checks in minutes (future feature)
app.startup.validation.health-check-interval-minutes=60