# Production Configuration Override
# Only override necessary settings for production environment

# Database Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# File Storage Configuration - Use Cloudinary in production
app.file-storage.type=cloudinary

# Cloudinary Configuration - Production (required when using Cloudinary)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:Root}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Email Configuration - Production SMTP
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}

# Security Configuration - Production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration - Production (reduced verbosity)
logging.level.com.mypkga.commerceplatformfull=INFO
logging.level.org.springframework.mail=WARN
logging.level.jakarta.mail=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Performance Configuration - Production
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.cache.caffeine.spec=maximumSize=10000,expireAfterAccess=60m

# Upload Configuration - Production limits
app.video.max-size=100MB

# Security - Production
app.return-code.secure-url-expiry-minutes=30

# Monitoring Configuration - Production (restricted)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# System Startup Validation - Enable in production
app.startup.validation.enabled=true
app.startup.validation.fail-on-error=true