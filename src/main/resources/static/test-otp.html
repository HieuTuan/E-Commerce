<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/otp-verification.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="verification-form">
                    <div class="verification-header">
                        <h3>
                            <i class="fas fa-mobile-alt text-primary"></i> Test OTP Verification
                        </h3>
                        <p class="text-muted mb-2">
                            Testing OTP verification components
                        </p>
                        <div class="phone-display">+1-555-123-4567</div>
                    </div>

                    <!-- Progress Indicator -->
                    <div class="verification-progress">
                        <div class="progress-step completed">
                            <i class="fas fa-check-circle"></i>
                            <span>Phone Entered</span>
                        </div>
                        <div class="progress-step active">
                            <i class="fas fa-sms"></i>
                            <span>Verify Code</span>
                        </div>
                        <div class="progress-step">
                            <i class="fas fa-user-check"></i>
                            <span>Complete</span>
                        </div>
                    </div>

                    <div id="status-message" class="status-message" style="display: none;"></div>

                    <form id="verify-form" onsubmit="return false;">
                        <div class="mb-4">
                            <label for="otp" class="form-label fw-semibold">Verification Code</label>
                            <input type="text" class="form-control otp-input" id="otp" name="otp" 
                                   maxlength="6" pattern="[0-9]{6}" required autofocus
                                   placeholder="000000" autocomplete="one-time-code">
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i>
                                Enter the 6-digit code sent to your phone
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="verify-btn">
                            <i class="fas fa-check"></i> Verify Phone Number
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-2">Didn't receive the code?</p>
                        <button type="button" class="btn btn-outline-secondary resend-btn" id="resend-btn">
                            <i class="fas fa-redo"></i> Resend Code
                        </button>
                        <div id="resend-timer" class="otp-timer" style="display: none;">
                            <i class="fas fa-clock"></i>
                            <span>Please wait <span id="countdown" class="countdown-number">60</span> seconds</span>
                        </div>
                    </div>

                    <div class="security-notice">
                        <i class="fas fa-shield-alt"></i>
                        <div>
                            <strong>Security Notice:</strong> This code will expire in 5 minutes. 
                            Don't share this code with anyone.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock API endpoints for testing
        window.fetch = function(url, options) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    if (url.includes('resend')) {
                        resolve({
                            ok: true,
                            json: () => Promise.resolve({
                                success: true,
                                message: 'Code sent successfully',
                                waitTime: 60
                            })
                        });
                    } else if (url.includes('otp-status')) {
                        resolve({
                            ok: true,
                            json: () => Promise.resolve({
                                success: true,
                                remainingAttempts: 3,
                                secondsUntilNextRequest: 0
                            })
                        });
                    }
                }, 1000);
            });
        };
    </script>
    <script src="/js/otp-verification.js"></script>
</body>
</html>
