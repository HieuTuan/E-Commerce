<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id == null ? 'Thêm Sản Phẩm Mới' : 'Chỉnh Sửa Sản Phẩm'} + ' - Staff Dashboard'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/staff}">
                <i class="fas fa-user-tie me-2"></i>Staff Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/staff}">Dashboard</a>
                <a class="nav-link" th:href="@{/staff/orders}">Đơn Hàng</a>
                <a class="nav-link active" th:href="@{/staff/products}">Sản Phẩm</a>
                <a class="nav-link" th:href="@{/staff/categories}">Danh Mục</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">
                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="fas fa-box me-2"></i>
                        <span th:text="${product.id == null ? 'Thêm Sản Phẩm Mới' : 'Chỉnh Sửa Sản Phẩm'}">Product Form</span>
                    </h2>
                    <a th:href="@{/staff/products}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay Lại
                    </a>
                </div>

                <!-- Alert Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Product Form -->
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/staff/products/save}" method="post" enctype="multipart/form-data" th:object="${product}">
                            <input type="hidden" th:field="*{id}">

                            <div class="row">
                                <!-- Basic Information -->
                                <div class="col-md-8">
                                    <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i>Thông Tin Cơ Bản</h5>

                                    <div class="mb-3">
                                        <label for="name" class="form-label">Tên Sản Phẩm <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="description" class="form-label">Mô Tả <span class="text-danger">*</span></label>
                                        <textarea class="form-control" id="description" th:field="*{description}" rows="4" required></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="categoryId" class="form-label">Danh Mục <span class="text-danger">*</span></label>
                                                <select class="form-select" id="categoryId" name="categoryId" required>
                                                    <option value="">-- Chọn Danh Mục --</option>
                                                    <option th:each="category : ${categories}"
                                                            th:value="${category.id}"
                                                            th:text="${category.name}"
                                                            th:selected="${product.category != null && product.category.id == category.id}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="price" class="form-label">Giá (VNĐ) <span class="text-danger">*</span></label>
                                                <input type="number" class="form-control" id="price" th:field="*{price}" min="0" step="1000" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="stockQuantity" class="form-label">Số Lượng Tồn Kho <span class="text-danger">*</span></label>
                                                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" min="0" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">Tùy Chọn</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="featured" th:field="*{featured}">
                                                    <label class="form-check-label" for="featured">
                                                        Sản phẩm nổi bật
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Media Upload -->
                                <div class="col-md-4">
                                    <h5 class="mb-3"><i class="fas fa-images me-2"></i>Hình Ảnh & Video</h5>

                                    <div class="mb-3">
                                        <label for="imageFiles" class="form-label">Hình Ảnh Sản Phẩm</label>
                                        <input type="file" class="form-control" id="imageFiles" name="imageFiles"
                                               accept="image/jpeg,image/png,image/gif" multiple onchange="previewImages(this)">
                                        <small class="text-muted">Định dạng: JPEG, PNG, GIF. Có thể chọn nhiều ảnh. Ảnh đầu tiên sẽ là ảnh chính.</small>
                                    </div>

                                    <div id="imagePreview" class="mb-3"></div>

                                    <div class="mb-3">
                                        <label for="videoFile" class="form-label">Video Sản Phẩm</label>
                                        <input type="file" class="form-control" id="videoFile" name="videoFile"
                                               accept="video/*" onchange="previewVideo(this)">
                                        <small class="text-muted">Định dạng: MP4, AVI, MOV (Tối đa 50MB)</small>
                                    </div>

                                    <div id="videoPreview" class="mb-3"></div>

                                    <!-- Existing Images (if editing) -->
                                    <div th:if="${product.id != null && product.images != null && !product.images.isEmpty()}">
                                        <h6 class="mb-2">Hình Ảnh Hiện Tại</h6>
                                        <div class="row g-2">
                                            <div th:each="image : ${product.images}" class="col-6">
                                                <div class="card">
                                                    <img th:src="${image.thumbnailUrl}" class="card-img-top" alt="Product Image">
                                                    <div class="card-body p-2">
                                                        <div class="btn-group btn-group-sm w-100">
                                                            <form th:action="@{/staff/products/{pid}/images/{iid}/set-primary(pid=${product.id}, iid=${image.id})}"
                                                                  method="post" class="flex-fill">
                                                                <button type="submit" class="btn btn-sm btn-outline-primary w-100"
                                                                        th:disabled="${image.isPrimary}">
                                                                    <i class="fas fa-star"></i>
                                                                </button>
                                                            </form>
                                                            <form th:action="@{/staff/products/{pid}/images/{iid}/delete(pid=${product.id}, iid=${image.id})}"
                                                                  method="post" class="flex-fill">
                                                                <button type="submit" class="btn btn-sm btn-outline-danger w-100"
                                                                        onclick="return confirm('Xóa ảnh này?')">
                                                                    <i class="fas fa-trash"></i>
                                                                </button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/staff/products}" class="btn btn-secondary">
                                    <i class="fas fa-times me-2"></i>Hủy
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${product.id == null ? 'Tạo Sản Phẩm' : 'Cập Nhật Sản Phẩm'}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImages(input) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (input.files) {
                const filesArray = Array.from(input.files);
                filesArray.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const div = document.createElement('div');
                        div.className = 'mb-2';
                        div.innerHTML = `
                            <img src="${e.target.result}" class="img-thumbnail" style="max-width: 100%; height: auto;">
                            <small class="d-block text-muted">${file.name} ${index === 0 ? '(Ảnh chính)' : ''}</small>
                        `;
                        preview.appendChild(div);
                    }
                    reader.readAsDataURL(file);
                });
            }
        }

        function previewVideo(input) {
            const preview = document.getElementById('videoPreview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <video controls class="w-100" style="max-height: 200px;">
                            <source src="${e.target.result}">
                        </video>
                        <small class="d-block text-muted">${input.files[0].name}</small>
                    `;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
