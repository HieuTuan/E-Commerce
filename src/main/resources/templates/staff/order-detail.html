<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng - Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/staff}">
                <i class="fas fa-user-tie me-2"></i>Staff Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/staff}">Dashboard</a>
                <a class="nav-link" th:href="@{/staff/orders}">Đơn Hàng</a>
                <a class="nav-link" th:href="@{/staff/support}">Hỗ Trợ</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">
                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-file-invoice me-2"></i>Chi Tiết Đơn Hàng</h2>
                    <a th:href="@{/staff/orders}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Quay Lại
                    </a>
                </div>

                <!-- Order Information -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Thông Tin Đơn Hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Mã Đơn Hàng:</strong> <span th:text="${order.orderNumber}"></span></p>
                                <p><strong>Khách Hàng:</strong> <span th:text="${order.customerName}"></span></p>
                                <p><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></p>
                                <p><strong>Điện Thoại:</strong> <span th:text="${order.customerPhone}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Ngày Đặt:</strong> <span th:text="${#temporals.format(order.createdDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                                <p><strong>Tổng Tiền:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
                                <p><strong>Phương Thức Thanh Toán:</strong> <span th:text="${order.paymentMethod}"></span></p>
                                <p>
                                    <strong>Trạng Thái:</strong>
                                    <span class="badge" th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' : 
                                                                      order.status.name() == 'PROCESSING' ? 'bg-info' : 
                                                                      order.status.name() == 'SHIPPED' ? 'bg-primary' : 
                                                                      order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-danger'}"
                                          th:text="${order.status.name()}"></span>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p><strong>Địa Chỉ Giao Hàng:</strong></p>
                                <p th:text="${order.shippingAddress}" class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order Items -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Sản Phẩm Đặt Hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Sản Phẩm</th>
                                        <th>Số Lượng</th>
                                        <th>Đơn Giá</th>
                                        <th>Thành Tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${order.items}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="${item.product.thumbnailUrl != null ? item.product.thumbnailUrl : 'https://via.placeholder.com/50x50'}" 
                                                     alt="Product Image" class="me-3" style="width: 50px; height: 50px; object-fit: cover;">
                                                <div>
                                                    <h6 class="mb-0" th:text="${item.productName}"></h6>
                                                </div>
                                            </div>
                                        </td>
                                        <td th:text="${item.quantity}"></td>
                                        <td th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                        <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Order Actions -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Thao Tác Đơn Hàng</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/staff/orders/{id}/update-status(id=${order.id})}" method="post" class="d-inline">
                            <div class="row align-items-end">
                                <div class="col-md-4">
                                    <label for="status" class="form-label">Cập Nhật Trạng Thái:</label>
                                    <select name="status" id="status" class="form-select">
                                        <option value="PENDING" th:selected="${order.status.name() == 'PENDING'}">Chờ Xử Lý</option>
                                        <option value="PROCESSING" th:selected="${order.status.name() == 'PROCESSING'}">Đang Xử Lý</option>
                                        <option value="SHIPPED" th:selected="${order.status.name() == 'SHIPPED'}">Đã Giao Vận</option>
                                        <option value="DELIVERED" th:selected="${order.status.name() == 'DELIVERED'}">Đã Giao Hàng</option>
                                        <option value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">Đã Hủy</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Cập Nhật
                                    </button>
                                </div>
                            </div>
                        </form>

                        <hr>

                        <form th:action="@{/staff/orders/{id}/assign-delivery(id=${order.id})}" method="post" class="mt-3">
                            <div class="row align-items-end">
                                <div class="col-md-6">
                                    <label for="deliveryInfo" class="form-label">Thông Tin Giao Hàng:</label>
                                    <input type="text" name="deliveryInfo" id="deliveryInfo" class="form-control" 
                                           placeholder="Nhập thông tin giao hàng...">
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-truck me-2"></i>Gán Giao Hàng
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show position-fixed" 
         style="top: 20px; right: 20px; z-index: 1050;">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show position-fixed" 
         style="top: 20px; right: 20px; z-index: 1050;">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
