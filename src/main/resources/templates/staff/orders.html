<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng - Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/staff}">
                <i class="fas fa-user-tie me-2"></i>Staff Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/staff}">Dashboard</a>
                <a class="nav-link active" th:href="@{/staff/orders}">Đơn Hàng</a>
                <a class="nav-link" th:href="@{/staff/support}">Hỗ Trợ</a>
                <a class="nav-link" th:href="@{/staff/products}">Sản Phẩm</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">
                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-shopping-cart me-2"></i>Quản Lý Đơn Hàng</h2>
                <p class="text-muted">Xem và quản lý tất cả đơn hàng trong hệ thống</p>

                <!-- Status Filter -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <form method="get" th:action="@{/staff/orders}">
                            <div class="input-group">
                                <select name="status" class="form-select">
                                    <option value="PENDING" th:selected="${currentStatus == 'PENDING'}">Chờ Xử Lý</option>
                                    <option value="PROCESSING" th:selected="${currentStatus == 'PROCESSING'}">Đang Xử Lý</option>
                                    <option value="SHIPPED" th:selected="${currentStatus == 'SHIPPED'}">Đã Giao</option>
                                    <option value="DELIVERED" th:selected="${currentStatus == 'DELIVERED'}">Hoàn Thành</option>
                                    <option value="CANCELLED" th:selected="${currentStatus == 'CANCELLED'}">Đã Hủy</option>
                                </select>
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-filter"></i> Lọc
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Mã Đơn</th>
                                        <th>Khách Hàng</th>
                                        <th>Ngày Đặt</th>
                                        <th>Tổng Tiền</th>
                                        <th>Trạng Thái</th>
                                        <th>Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.id}">#001</td>
                                        <td th:text="${order.user.fullName}">Nguyễn Văn A</td>
                                        <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">22/01/2026 10:30</td>
                                        <td th:text="${#numbers.formatCurrency(order.totalAmount)}">1,500,000 ₫</td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${order.status.name() == 'PENDING'} ? 'bg-warning' : 
                                                                 ${order.status.name() == 'PROCESSING'} ? 'bg-info' : 
                                                                 ${order.status.name() == 'SHIPPED'} ? 'bg-primary' : 
                                                                 ${order.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${order.status.name() == 'PENDING'} ? 'Chờ Xử Lý' : 
                                                           ${order.status.name() == 'PROCESSING'} ? 'Đang Xử Lý' : 
                                                           ${order.status.name() == 'SHIPPED'} ? 'Đã Giao' : 
                                                           ${order.status.name() == 'DELIVERED'} ? 'Hoàn Thành' : 'Đã Hủy'">
                                                Chờ Xử Lý
                                            </span>
                                        </td>
                                        <td>
                                            <a th:href="@{/staff/orders/{id}(id=${order.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye"></i> Xem
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${orders.empty}">
                                        <td colspan="6" class="text-center text-muted">Không có đơn hàng nào</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${orders.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${orders.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/staff/orders(status=${currentStatus}, page=${orders.number - 1})}">Trước</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                                    th:classappend="${i == orders.number} ? 'active'">
                                    <a class="page-link" th:href="@{/staff/orders(status=${currentStatus}, page=${i})}" th:text="${i + 1}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${orders.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/staff/orders(status=${currentStatus}, page=${orders.number + 1})}">Sau</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
