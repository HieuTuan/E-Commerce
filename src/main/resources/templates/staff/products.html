<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/staff}">
                <i class="fas fa-user-tie me-2"></i>Staff Dashboard
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/staff}">Dashboard</a>
                <a class="nav-link" th:href="@{/staff/orders}">Đơn Hàng</a>
                <a class="nav-link" th:href="@{/staff/support}">Hỗ Trợ</a>
                <a class="nav-link active" th:href="@{/staff/products}">Sản Phẩm</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link text-white">
                        <i class="fas fa-sign-out-alt"></i> Đăng Xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-box me-2"></i>Danh Sách Sản Phẩm</h2>
                    <div>
                        <span class="text-muted">Tổng: <strong th:text="${products.totalElements}">0</strong> sản phẩm</span>
                    </div>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form method="get" th:action="@{/staff/products}">
                            <div class="row align-items-end">
                                <div class="col-md-6">
                                    <label for="search" class="form-label">Tìm Kiếm Sản Phẩm</label>
                                    <input type="text" name="search" id="search" class="form-control" 
                                           placeholder="Nhập tên sản phẩm..." th:value="${param.search}">
                                </div>
                                <div class="col-md-3">
                                    <label for="category" class="form-label">Danh Mục</label>
                                    <select name="category" id="category" class="form-select">
                                        <option value="">Tất cả danh mục</option>
                                        <!-- Categories will be populated here -->
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search me-2"></i>Tìm Kiếm
                                    </button>
                                    <a th:href="@{/staff/products}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-2"></i>Xóa
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Hình Ảnh</th>
                                        <th>Tên Sản Phẩm</th>
                                        <th>Danh Mục</th>
                                        <th>Giá</th>
                                        <th>Tồn Kho</th>
                                        <th>Trạng Thái</th>
                                        <th>Ngày Tạo</th>
                                        <th>Thao Tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products.content}">
                                        <td>
                                            <img th:src="${product.thumbnailUrl != null ? product.thumbnailUrl : 'https://via.placeholder.com/50x50'}" 
                                                 alt="Product Image" class="rounded" style="width: 50px; height: 50px; object-fit: cover;">
                                        </td>
                                        <td>
                                            <h6 class="mb-0" th:text="${product.name}"></h6>
                                            <small class="text-muted" th:text="${#strings.abbreviate(product.description, 50)}"></small>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${product.category?.name ?: 'Chưa phân loại'}"></span>
                                        </td>
                                        <td>
                                            <strong th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></strong>
                                        </td>
                                        <td>
                                            <span th:text="${product.stockQuantity}"></span>
                                            <span th:if="${product.stockQuantity <= 5}" class="badge bg-warning ms-1">Sắp hết</span>
                                            <span th:if="${product.stockQuantity == 0}" class="badge bg-danger ms-1">Hết hàng</span>
                                        </td>
                                        <td>
                                            <span class="badge bg-success">Hoạt động</span>
                                        </td>
                                        <td>
                                            <small th:text="${#temporals.format(product.createdDate, 'dd/MM/yyyy')}"></small>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-primary" 
                                                   target="_blank" title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <button class="btn btn-outline-info" title="Thông tin sản phẩm"
                                                        data-bs-toggle="modal" th:data-bs-target="'#productModal' + ${product.id}">
                                                    <i class="fas fa-info-circle"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${products.totalPages > 1}" aria-label="Product pagination">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/staff/products(page=${products.number - 1}, size=${products.size})}">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                </li>
                                
                                <li th:each="pageNum : ${#numbers.sequence(0, products.totalPages - 1)}" 
                                    class="page-item" th:classappend="${pageNum == products.number} ? 'active'">
                                    <a class="page-link" th:href="@{/staff/products(page=${pageNum}, size=${products.size})}" 
                                       th:text="${pageNum + 1}"></a>
                                </li>
                                
                                <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/staff/products(page=${products.number + 1}, size=${products.size})}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Detail Modals -->
    <div th:each="product : ${products.content}" class="modal fade" th:id="'productModal' + ${product.id}" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="${product.name}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img th:src="${product.mediumUrl != null ? product.mediumUrl : 'https://via.placeholder.com/300x200'}" 
                                 alt="Product Image" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <h6>Thông Tin Sản Phẩm</h6>
                            <p><strong>Danh Mục:</strong> <span th:text="${product.category?.name ?: 'Chưa phân loại'}"></span></p>
                            <p><strong>Giá:</strong> <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></p>
                            <p><strong>Tồn Kho:</strong> <span th:text="${product.stockQuantity}"></span></p>
                            <p><strong>Nổi Bật:</strong> <span th:text="${product.featured ? 'Có' : 'Không'}"></span></p>
                            <p><strong>AI Category:</strong> <span th:text="${product.aiCategory ?: 'Chưa phân loại'}"></span></p>
                            <p><strong>Ngày Tạo:</strong> <span th:text="${#temporals.format(product.createdDate, 'dd/MM/yyyy HH:mm')}"></span></p>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <h6>Mô Tả</h6>
                            <p th:text="${product.description}" class="text-muted"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-primary" target="_blank">
                        <i class="fas fa-external-link-alt me-2"></i>Xem Trên Website
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
