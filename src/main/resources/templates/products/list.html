<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-shopping-bag"></i> E-Commerce</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}" sec:authorize="isAuthenticated()">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" th:href="@{/cart}" sec:authorize="isAuthenticated()">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h2 class="mb-4">Our Products</h2>

        <!-- Search and Filter -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-5">
                <form th:action="@{/products}" method="get" class="d-flex">
                    <input type="text" name="search" class="form-control form-control-sm me-2"
                        placeholder="Search products..." th:value="${search}" style="height: 38px;">
                    <button type="submit" class="btn btn-primary btn-sm" style="white-space: nowrap; height: 38px;">
                        <i class="fas fa-search"></i> Search
                    </button>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/products}" method="get">
                    <select name="categoryId" class="form-select form-select-sm" onchange="this.form.submit()"
                        style="height: 38px;">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                            th:selected="${cat.id == categoryId}">
                        </option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100">
                    <img th:src="${product.mediumUrl != null ? product.mediumUrl : 'https://via.placeholder.com/300'}"
                        class="card-img-top" alt="Product" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${#strings.abbreviate(product.description, 100)}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 text-primary mb-0">$<span th:text="${product.price}">0.00</span></span>
                            <span class="badge bg-secondary" th:if="${product.category != null}"
                                th:text="${product.category.name}">Category</span>
                        </div>
                        <div class="mt-3 d-flex gap-2">
                            <a th:href="@{/products/{id}(id=${product.id})}"
                                class="btn btn-outline-primary flex-grow-1">
                                <i class="fas fa-info-circle"></i> Details
                            </a>
                            <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()"
                                class="flex-grow-1">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-cart-plus"></i> Add
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${products == null || products.isEmpty()}" class="alert alert-info">
            No products found. Try a different search or category.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
