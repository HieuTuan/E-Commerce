<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon {
            font-size: 100px;
            color: #28a745;
            animation: scaleIn 0.5s ease-in-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        .success-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card success-card text-center checkout-success-animation">
                        <div class="success-header">
                            <div class="mb-3">
                                <i class="fas fa-check-circle success-icon tiktok-bounce"></i>
                            </div>
                            <h2 class="mb-0">Thanh toán thành công!</h2>
                            <p class="mb-0 mt-2 opacity-75">Giỏ hàng của bạn đã được xóa và đơn hàng đã được tạo</p>
                        </div>
                        <div class="card-body p-5">
                            <p class="lead mb-3">Cảm ơn bạn đã mua hàng!</p>
                            <div class="alert alert-info">
                                <p class="mb-1"><strong>Mã đơn hàng:</strong></p>
                                <h4 class="text-primary mb-0" th:text="${order.orderNumber}">ORD-123</h4>
                            </div>
                            <p class="text-muted">Đơn hàng của bạn đã được xác nhận và đang được xử lý.</p>

                            <hr class="my-4">

                            <div class="d-grid gap-3">
                                <a th:href="@{/}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-home me-2"></i> Quay về trang chủ
                                </a>
                                <a th:href="@{/orders}" class="btn btn-outline-primary btn-lg">
                                    <i class="fas fa-list me-2"></i> Xem đơn hàng của tôi
                                </a>
                                <a th:href="@{/products}" class="btn btn-outline-secondary">
                                    <i class="fas fa-shopping-bag me-2"></i> Tiếp tục mua sắm
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
