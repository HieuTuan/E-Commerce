<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-failed-container {
            max-width: 500px;
            text-align: center;
            padding: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-outline-secondary {
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="payment-failed-container">
        <div class="card">
            <div class="card-body p-5">
                <div class="error-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                
                <h2 class="text-danger mb-3">Payment Failed</h2>
                
                <p class="text-muted mb-4" th:if="${error}">
                    <span th:text="${error}">Payment could not be processed</span>
                </p>
                
                <p class="text-muted mb-4" th:unless="${error}">
                    Your payment could not be processed. Please try again or use a different payment method.
                </p>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a th:href="@{/checkout}" class="btn btn-primary">
                        <i class="fas fa-redo"></i> Try Again
                    </a>
                    <a th:href="@{/cart}" class="btn btn-outline-secondary">
                        <i class="fas fa-shopping-cart"></i> Back to Cart
                    </a>
                </div>

                <div class="mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle"></i> 
                        If you continue to experience issues, please contact our support team.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
