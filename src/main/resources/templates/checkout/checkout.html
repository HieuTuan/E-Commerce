<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px 0;
        }

        .checkout-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        .card-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #343a40 100%);
            color: white;
            border-bottom: none;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
        }

        .form-label {
            color: #495057;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control,
        .form-select {
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 0.6rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .payment-option {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-option:hover {
            border-color: #0d6efd;
            background: #e7f1ff;
        }

        .payment-option.active {
            border-color: #0d6efd;
            background: #e7f1ff;
        }

        .payment-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #0d6efd;
        }

        .product-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            position: relative;
        }

        .product-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            flex-shrink: 0;
        }

        .product-info {
            flex: 1;
            min-width: 0;
            padding-right: 20px;
            /* Space for delete button */
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            margin: 0 0 5px 0;
            color: #212529;
            line-height: 1.3;
        }

        .product-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .product-price {
            color: #6c757d;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .product-total {
            color: #212529;
            font-weight: 700;
            font-size: 1rem;
            white-space: nowrap;
            margin-left: auto;
        }

        .product-quantity {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 2px 5px;
            width: fit-content;
        }

        .btn-qty {
            background: transparent;
            border: none;
            color: #212529;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 0 5px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #dc3545;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            color: #bb2d3b;
        }

        .btn-qty:hover {
            color: #343a40;
        }

        .qty-value {
            min-width: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .btn-order {
            background: linear-gradient(135deg, #1a1a2e 0%, #343a40 100%);
            border: none;
            padding: 14px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
            color: white;
        }

        .btn-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
        }

        .total-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #212529;
            text-align: right;
            margin: 15px 0;
        }

        .coupon-input {
            display: flex;
            gap: 10px;
        }

        .btn-coupon {
            background: #198754;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
            color: white;
        }

        .btn-coupon:hover {
            background: #146c43;
        }

        .navbar {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-shopping-bag"></i> E-Commerce</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" th:href="@{/}">
                    <i class="fas fa-arrow-left"></i> Quay lại trang chủ
                </a>
            </div>
        </div>
    </nav>

    <div class="container checkout-container">
        <div class="row g-3">
            <!-- Left: Customer Info -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user"></i> Thông tin khách hàng
                    </div>
                    <div class="card-body">
                        <form th:action="@{/checkout/process}" method="post" id="checkoutForm">
                            <div class="mb-3">
                                <label class="form-label">Họ và tên *</label>
                                <input type="text" class="form-control" name="customerName" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Số điện thoại *</label>
                                <input type="tel" class="form-control" name="customerPhone" required
                                    pattern="(03|05|07|08|09)+([0-9]{8})" maxlength="10" minlength="10"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                                    title="Số điện thoại phải có 10 chữ số và bắt đầu bằng 03, 05, 07, 08, 09"
                                    oninvalid="this.setCustomValidity('Số điện thoại phải có 10 chữ số và bắt đầu bằng 03, 05, 07, 08, 09')"
                                    onchange="this.setCustomValidity('')">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Địa chỉ giao hàng *</label>

                                <!-- Province/City Selection -->
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Tỉnh/Thành phố *</label>
                                        <select class="form-select" id="provinceSelect" required>
                                            <option value="">-- Chọn Tỉnh/Thành phố --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Quận/Huyện *</label>
                                        <select class="form-select" id="districtSelect" disabled required>
                                            <option value="">-- Chọn Quận/Huyện --</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Ward/Commune Selection -->
                                <div class="row mb-2">
                                    <div class="col-md-6">
                                        <label class="form-label">Phường/Xã *</label>
                                        <select class="form-select" id="wardSelect" disabled required>
                                            <option value="">-- Chọn Phường/Xã --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- Empty column for layout balance -->
                                    </div>
                                </div>

                                <!-- Specific Address -->
                                <div class="mb-2">
                                    <label class="form-label">Địa chỉ cụ thể *</label>
                                    <input type="text" class="form-control" id="specificAddress"
                                        placeholder="Số nhà, tên đường..." required>
                                </div>

                                <!-- Hidden inputs for GHN IDs -->
                                <input type="hidden" name="provinceId" id="provinceId">
                                <input type="hidden" name="districtId" id="districtId">
                                <input type="hidden" name="wardCode" id="wardCodeInput">

                                <!-- Hidden field to store full address -->
                                <textarea class="form-control d-none" name="shippingAddress" id="fullAddress"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ghi chú</label>
                                <textarea class="form-control" rows="2" placeholder="Nhập ghi chú nếu có"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phương thức vận chuyển</label>
                                <div class="text-muted small">
                                    <i class="fas fa-shipping-fast text-primary"></i> Hỏa tốc - Miễn phí
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label mb-2">Phương thức thanh toán *</label>

                                <div class="payment-option active" onclick="selectPayment('VNPAY')">
                                    <div class="d-flex align-items-center">
                                        <input type="radio" name="paymentMethod" value="VNPAY" id="vnpay" checked>
                                        <label class="ms-3 mb-0 flex-grow-1" for="vnpay">
                                            <i class="fas fa-credit-card text-primary"></i>
                                            <strong>VNPay</strong>
                                            <small class="text-muted d-block">Thanh toán qua cổng VNPay</small>
                                        </label>
                                    </div>
                                </div>

                                <!-- <div class="payment-option" onclick="selectPayment('COD')">
                                    <div class="d-flex align-items-center">
                                        <input type="radio" name="paymentMethod" value="COD" id="cod">
                                        <label class="ms-3 mb-0 flex-grow-1" for="cod">
                                            <i class="fas fa-money-bill text-success"></i>
                                            <strong>COD (Cash on Delivery)</strong>
                                            <small class="text-muted d-block">Pay when you receive the order</small>
                                        </label>
                                    </div>
                                </div> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right: Products -->
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-shopping-cart"></i> Sản phẩm đã đặt
                    </div>
                    <div class="card-body">
                        <!-- Display cart items from database -->
                        <div th:if="${cart != null && !cart.items.isEmpty()}">
                            <div class="product-item" th:each="item : ${cart.items}">
                                <img th:src="${item.product.primaryImage != null ? item.product.primaryImage.thumbnailUrl : '/images/no-image.svg'}"
                                    class="product-img" th:alt="${item.product.name}">

                                <div class="product-info">
                                    <div class="product-name" th:text="${item.product.name}">Tên sản phẩm</div>

                                    <div class="product-meta">
                                        <!-- Price -->
                                        <div class="product-price">
                                            <span
                                                th:text="${#numbers.formatInteger(item.product.price, 3, 'POINT')}"></span>đ
                                        </div>

                                        <!-- Quantity Control -->
                                        <div class="product-quantity">
                                            <button class="btn-qty" type="button"
                                                th:onclick="'updateQuantity(' + ${item.id} + ', ' + (${item.quantity} - 1) + ')'">−</button>
                                            <span class="qty-value" th:text="${item.quantity}">1</span>
                                            <button class="btn-qty" type="button"
                                                th:onclick="'updateQuantity(' + ${item.id} + ', ' + (${item.quantity} + 1) + ')'">+</button>
                                        </div>

                                        <!-- Stock Info -->
                                        <small class="text-muted ms-2" style="font-size: 0.8rem;">
                                            (Còn <span th:text="${item.product.stockQuantity}">0</span>)
                                        </small>
                                    </div>
                                </div>

                                <div class="product-total">
                                    <span
                                        th:text="${#numbers.formatInteger(item.product.price * item.quantity, 3, 'POINT')}"></span>đ
                                </div>

                                <form th:action="@{/cart/remove}" method="post">
                                    <input type="hidden" name="itemId" th:value="${item.id}">
                                    <button type="submit" class="btn-delete" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Empty cart message -->
                        <div th:if="${cart == null || cart.items.isEmpty()}" class="text-center py-4">
                            <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">Giỏ hàng của bạn đang trống</h5>
                            <a th:href="@{/products}" class="btn btn-primary">Tiếp tục mua hàng</a>
                        </div>

                        <hr class="my-3" th:if="${cart != null && !cart.items.isEmpty()}">

                        <div class="total-price" th:if="${cart != null && !cart.items.isEmpty()}">
                            Tổng cộng: <span th:text="${#numbers.formatInteger(cartTotal, 3, 'POINT')}"></span>đ
                        </div>

                        <!-- <div class="mb-3" th:if="${cart != null && !cart.items.isEmpty()}">
                            <label class="form-label">
                                <i class="fas fa-tag text-success"></i> Mã giảm giá
                            </label>
                            <div class="coupon-input">
                                <input type="text" class="form-control" placeholder="Nhập mã giảm giá">
                                <button class="btn btn-coupon" type="button">Áp dụng</button>
                            </div>
                        </div> -->

                        <button type="submit" form="checkoutForm" class="btn btn-primary btn-order"
                            th:if="${cart != null && !cart.items.isEmpty()}">
                            <i class="fas fa-check-circle"></i> Thanh toán
                        </button>

                        <div class="text-center mt-3" th:if="${cart != null && !cart.items.isEmpty()}">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt"></i> Thanh toán an toàn và bảo mật
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // GHN Address Selection
        let selectedProvince = null;
        let selectedDistrict = null;
        let selectedWard = null;

        // Load provinces on page load - Call immediately or when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadProvinces);
        } else {
            // DOM is already ready, call immediately
            loadProvinces();
        }

        async function loadProvinces() {
            console.log('Loading provinces from API...');
            try {
                const response = await fetch('/api/ghn/provinces');
                console.log('API Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const provinces = await response.json();
                console.log('Received provinces:', provinces.length, 'items');
                console.log('First province sample:', provinces[0]); // Debug: see structure

                const select = document.getElementById('provinceSelect');
                if (!select) {
                    console.error('Province select element not found!');
                    return;
                }

                provinces.forEach(prov => {
                    const option = document.createElement('option');
                    // Use capital P for ProvinceID and ProvinceName (GHN API format)
                    option.value = prov.ProvinceID;
                    option.textContent = prov.ProvinceName;
                    option.dataset.name = prov.ProvinceName;
                    select.appendChild(option);
                });

                console.log('Successfully loaded', provinces.length, 'provinces into dropdown');
            } catch (error) {
                console.error('Error loading provinces:', error);
                alert('Không thể tải danh sách tỉnh/thành phố. Vui lòng thử tải lại trang.');
            }
        }

        document.getElementById('provinceSelect').addEventListener('change', async function () {
            const provinceId = this.value;

            console.log('Province changed. Selected value:', provinceId);
            console.log('Province ID type:', typeof provinceId);
            console.log('Selected option:', this.options[this.selectedIndex]);

            //  Clear district and ward
            document.getElementById('districtSelect').innerHTML = '<option value="">-- Chọn Quận/Huyện --</option>';
            document.getElementById('wardSelect').innerHTML = '<option value="">-- Chọn Phường/Xã --</option>';
            document.getElementById('districtSelect').disabled = true;
            document.getElementById('wardSelect').disabled = true;

            // Reset selected province
            selectedProvince = null;

            // Validate provinceId before making API call
            if (!provinceId || provinceId === '' || provinceId === 'undefined') {
                console.log('No valid province selected');
                return;
            }

            const provinceName = this.options[this.selectedIndex].dataset.name;
            selectedProvince = { id: provinceId, name: provinceName };

            try {
                console.log('Fetching districts for province:', provinceId);
                const response = await fetch(`/api/ghn/districts?provinceId=${provinceId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const districts = await response.json();

                const select = document.getElementById('districtSelect');
                districts.forEach(dist => {
                    const option = document.createElement('option');
                    // Use capital D for DistrictID and DistrictName (GHN API format)
                    option.value = dist.DistrictID;
                    option.textContent = dist.DistrictName;
                    option.dataset.name = dist.DistrictName;
                    select.appendChild(option);
                });

                select.disabled = false;
            } catch (error) {
                console.error('Error loading districts:', error);
                alert('Không thể tải danh sách quận/huyện. Vui lòng thử lại.');
            }
        });

        document.getElementById('districtSelect').addEventListener('change', async function () {
            const districtId = this.value;

            // Clear ward
            document.getElementById('wardSelect').innerHTML = '<option value="">-- Chọn Phường/Xã --</option>';
            document.getElementById('wardSelect').disabled = true;

            // Reset selected district
            selectedDistrict = null;

            // Validate districtId before making API call
            if (!districtId || districtId === '' || districtId === 'undefined') {
                console.log('No valid district selected');
                return;
            }

            const districtName = this.options[this.selectedIndex].dataset.name;
            selectedDistrict = { id: districtId, name: districtName };

            try {
                console.log('Fetching wards for district:', districtId);
                const response = await fetch(`/api/ghn/wards?districtId=${districtId}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const wards = await response.json();

                const select = document.getElementById('wardSelect');
                wards.forEach(ward => {
                    const option = document.createElement('option');
                    // Use capital W for WardCode and WardName (GHN API format)
                    option.value = ward.WardCode;
                    option.textContent = ward.WardName;
                    option.dataset.name = ward.WardName;
                    select.appendChild(option);
                });

                select.disabled = false;
            } catch (error) {
                console.error('Error loading wards:', error);
                alert('Không thể tải danh sách phường/xã. Vui lòng thử lại.');
            }
        });

        document.getElementById('wardSelect').addEventListener('change', function () {
            const wardCode = this.value;
            const wardName = this.options[this.selectedIndex].dataset.name;

            selectedWard = { code: wardCode, name: wardName };
            updateFullAddress();
        });

        document.getElementById('specificAddress').addEventListener('input', updateFullAddress);

        function updateFullAddress() {
            const specific = document.getElementById('specificAddress').value;

            if (selectedWard && selectedDistrict && selectedProvince && specific) {
                const fullAddress = `${specific}, ${selectedWard.name}, ${selectedDistrict.name}, ${selectedProvince.name}`;
                document.getElementById('fullAddress').value = fullAddress;

                // Set hidden fields for IDs
                document.getElementById('provinceId').value = selectedProvince.id;
                document.getElementById('districtId').value = selectedDistrict.id;
                document.getElementById('wardCodeInput').value = selectedWard.code;
            }
        }

        function selectPayment(method) {
            document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`input[value="${method}"]`).closest('.payment-option').classList.add('active');
            document.querySelector(`input[value="${method}"]`).checked = true;
        }

        function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                if (confirm('Remove this item from cart?')) {
                    removeItem(itemId);
                }
                return;
            }

            // Create a form to submit the update
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/cart/update/' + itemId;

            const quantityInput = document.createElement('input');
            quantityInput.type = 'hidden';
            quantityInput.name = 'quantity';
            quantityInput.value = newQuantity;

            form.appendChild(quantityInput);
            document.body.appendChild(form);
            form.submit();
        }

        function removeItem(itemId) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/cart/remove/' + itemId;

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>

</html>
