<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-shopping-bag"></i> E-Commerce</a>
            <a class="btn btn-light" th:href="@{/products}">Continue Shopping</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${cart != null && cart.items != null && !cart.items.isEmpty()}">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <img th:src="${item.product.primaryImage != null ? item.product.primaryImage.thumbnailUrl : 'https://via.placeholder.com/100'}"
                                        alt="Product" style="width: 60px; height: 60px; object-fit: cover;"
                                        class="me-3">
                                    <span th:text="${item.product.name}">Product Name</span>
                                </div>
                            </td>
                            <td><span th:text="${#numbers.formatInteger(item.price, 3, 'POINT')}"></span>đ</td>
                            <td>
                                <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post"
                                    class="d-flex align-items-center" style="width: 150px;">
                                    <input type="number" name="quantity" class="form-control form-control-sm me-2"
                                        th:value="${item.quantity}" min="1" max="99" style="width: 70px;">
                                    <button type="submit" class="btn btn-sm btn-primary">
                                        <i class="fas fa-sync"></i>
                                    </button>
                                </form>
                            </td>
                            <td class="fw-bold"><span th:text="${#numbers.formatInteger(item.subtotal, 3, 'POINT')}"></span>đ</td>
                            <td>
                                <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i> Remove
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Cart Summary</h5>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span>Total Items:</span>
                                <span th:text="${cart.totalItems}">0</span>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <strong>Total Amount:</strong>
                                <strong class="text-primary"><span th:text="${#numbers.formatInteger(cart.totalAmount, 3, 'POINT')}"></span>đ</strong>
                            </div>
                            <a href="/checkout" class="btn btn-success w-100 mt-3">
                                <i class="fas fa-credit-card"></i> Proceed to Checkout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cart == null || cart.items == null || cart.items.isEmpty()}" class="alert alert-info">
            <h4><i class="fas fa-shopping-cart"></i> Your cart is empty</h4>
            <p>Browse our products and add items to your cart to get started!</p>
            <a th:href="@{/products}" class="btn btn-primary">
                <i class="fas fa-shopping-bag"></i> Start Shopping
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
