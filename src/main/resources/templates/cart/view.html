<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/customer.css}">
</head>

<body class="customer-wrapper">
    <!-- Navigation -->
    <nav class="customer-header">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fas fa-shopping-bag"></i> E-Commerce</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/products}">
                    <i class="fas fa-arrow-left"></i> Continue Shopping
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="customer-main">
        <div class="container">
        <h2 class="mb-4"><i class="fas fa-shopping-cart"></i> Shopping Cart</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div th:if="${cart != null && cart.items != null && !cart.items.isEmpty()}">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-shopping-cart"></i> Cart Items</h5>
                        </div>
                        <div class="card-body p-0">
                            <div th:each="item : ${cart.items}" class="cart-item">
                                <img th:src="${item.product.primaryImage != null ? item.product.primaryImage.thumbnailUrl : '/images/no-image.svg'}"
                                    alt="Product" class="item-image">
                                <div class="item-details">
                                    <div class="item-name" th:text="${item.product.name}">Product Name</div>
                                    <div class="item-price"><span th:text="${#numbers.formatInteger(item.price, 3, 'POINT')}"></span>đ</div>
                                    <div class="mt-2">
                                        <small class="text-muted" th:if="${item.product.stockQuantity > 0}">
                                            <i class="fas fa-boxes"></i>
                                            <span th:text="${'Còn ' + item.product.stockQuantity + ' sản phẩm'}">Stock: 10</span>
                                        </small>
                                        <small class="text-danger" th:if="${item.product.stockQuantity == 0}">
                                            <i class="fas fa-exclamation-triangle"></i> Hết hàng
                                        </small>
                                        <small class="text-warning" th:if="${item.product.stockQuantity > 0 && item.product.stockQuantity < 5}">
                                            <i class="fas fa-exclamation-circle"></i> Sắp hết hàng
                                        </small>
                                    </div>
                                    <div th:if="${item.quantity > item.product.stockQuantity}" class="mt-1">
                                        <small class="text-danger">
                                            <i class="fas fa-exclamation-triangle"></i> Vượt quá số lượng tồn kho!
                                        </small>
                                    </div>
                                </div>
                                <div class="quantity-controls">
                                    <form th:action="@{/cart/update/{id}(id=${item.id})}" method="post" class="d-flex align-items-center">
                                        <button type="button" class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                                        <input type="number" name="quantity" class="quantity form-control text-center"
                                            th:value="${item.quantity}" min="1"
                                            th:max="${item.product.stockQuantity}"
                                            th:disabled="${item.product.stockQuantity == 0}"
                                            onchange="this.form.submit()">
                                        <button type="button" class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                                    </form>
                                </div>
                                <div class="text-end">
                                    <div class="fw-bold text-success mb-2">
                                        <span th:text="${#numbers.formatInteger(item.subtotal, 3, 'POINT')}"></span>đ
                                    </div>
                                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post"
                                          onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h5 class="mb-3">Cart Summary</h5>
                        <div class="summary-row">
                            <span>Total Items:</span>
                            <span th:text="${cart.totalItems}">0</span>
                        </div>
                        <div class="summary-row">
                            <strong>Total Amount:</strong>
                            <strong class="text-success"><span th:text="${#numbers.formatInteger(cart.totalAmount, 3, 'POINT')}"></span>đ</strong>
                        </div>
                        <a href="/checkout" class="checkout-btn">
                            <i class="fas fa-credit-card"></i> Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${cart == null || cart.items == null || cart.items.isEmpty()}" class="text-center py-5">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-4"></i>
                    <h4>Your cart is empty</h4>
                    <p class="text-muted">Browse our products and add items to your cart to get started!</p>
                    <a th:href="@{/products}" class="btn btn-primary btn-lg">
                        <i class="fas fa-shopping-bag"></i> Start Shopping
                    </a>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function decreaseQuantity(btn) {
            const input = btn.nextElementSibling;
            if (input.value > 1) {
                input.value = parseInt(input.value) - 1;
                input.form.submit();
            }
        }

        function increaseQuantity(btn) {
            const input = btn.previousElementSibling;
            const max = parseInt(input.getAttribute('max'));
            if (parseInt(input.value) < max) {
                input.value = parseInt(input.value) + 1;
                input.form.submit();
            }
        }
    </script>
</body>

</html>
