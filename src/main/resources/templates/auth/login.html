<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/password-toggle.css}">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">
                            <i class="fas fa-shopping-bag text-primary"></i> Login
                        </h3>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid email or password
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out successfully
                        </div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form th:action="@{/login}" method="post" autocomplete="on">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" name="username" 
                                       autocomplete="email" required autofocus placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="password" name="password" 
                                           autocomplete="current-password" required placeholder="Enter your password">
                                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100 px-3 password-toggle" 
                                            style="border-left: none; z-index: 10;" data-target="password">
                                        <i class="fas fa-eye password-icon" id="password-icon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>

                        <div class="text-center">
                            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                            <a th:href="@{/}" class="text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/password-toggle.js}"></script>
</body>

</html>
