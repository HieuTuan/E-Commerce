<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/password-toggle.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reset-container {
            max-width: 450px;
            margin: 3rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .reset-header h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .alert-custom {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d1edff;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
        }
        
        .requirement i {
            width: 16px;
            margin-right: 0.5rem;
        }
        
        .requirement.valid {
            color: #28a745;
        }
        
        .requirement.invalid {
            color: #dc3545;
        }
        
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #ffc107; width: 50%; }
        .strength-good { background: #17a2b8; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <h3><i class="fas fa-key text-primary"></i> Reset Password</h3>
            <p class="text-muted">Create a new password for</p>
            <p class="fw-bold text-primary" th:text="${email}"></p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert-custom alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert-custom alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <!-- Password Requirements -->
        <div class="password-requirements">
            <h6 class="mb-2"><i class="fas fa-shield-alt me-2"></i>Password Requirements:</h6>
            <div class="requirement" id="req-length">
                <i class="fas fa-times"></i>
                At least 6 characters
            </div>
            <div class="requirement" id="req-lowercase">
                <i class="fas fa-times"></i>
                One lowercase letter
            </div>
            <div class="requirement" id="req-uppercase">
                <i class="fas fa-times"></i>
                One uppercase letter
            </div>
            <div class="requirement" id="req-number">
                <i class="fas fa-times"></i>
                One number
            </div>
            <div class="requirement" id="req-special">
                <i class="fas fa-times"></i>
                One special character
            </div>
        </div>

        <form th:action="@{/reset-password-otp}" method="post" id="resetForm">
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="password" name="password" 
                           required placeholder="Enter new password">
                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100 px-3 password-toggle" 
                            style="border-left: none; z-index: 10;" data-target="password">
                        <i class="fas fa-eye password-icon"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <div class="form-text" id="strength-text">Password strength: Weak</div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="position-relative">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           required placeholder="Confirm new password">
                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100 px-3 password-toggle" 
                            style="border-left: none; z-index: 10;" data-target="confirmPassword">
                        <i class="fas fa-eye password-icon"></i>
                    </button>
                </div>
                <div class="form-text" id="match-text"></div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn" disabled>
                <i class="fas fa-save me-2"></i>Reset Password
            </button>
        </form>

        <div class="text-center">
            <a th:href="@{/login}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Back to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/password-toggle.js}"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');
        const matchText = document.getElementById('match-text');
        const submitBtn = document.getElementById('submitBtn');
        
        // Password requirements elements
        const reqLength = document.getElementById('req-length');
        const reqLowercase = document.getElementById('req-lowercase');
        const reqUppercase = document.getElementById('req-uppercase');
        const reqNumber = document.getElementById('req-number');
        const reqSpecial = document.getElementById('req-special');
        
        function updateRequirement(element, isValid) {
            const icon = element.querySelector('i');
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                icon.className = 'fas fa-check';
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                icon.className = 'fas fa-times';
            }
        }
        
        function checkPasswordStrength(password) {
            let score = 0;
            const requirements = {
                length: password.length >= 6,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };
            
            // Update requirement indicators
            updateRequirement(reqLength, requirements.length);
            updateRequirement(reqLowercase, requirements.lowercase);
            updateRequirement(reqUppercase, requirements.uppercase);
            updateRequirement(reqNumber, requirements.number);
            updateRequirement(reqSpecial, requirements.special);
            
            // Calculate score
            Object.values(requirements).forEach(req => {
                if (req) score++;
            });
            
            // Update strength bar and text
            strengthBar.className = 'strength-bar';
            if (score === 0) {
                strengthText.textContent = 'Password strength: Weak';
                strengthBar.classList.add('strength-weak');
            } else if (score <= 2) {
                strengthText.textContent = 'Password strength: Weak';
                strengthBar.classList.add('strength-weak');
            } else if (score <= 3) {
                strengthText.textContent = 'Password strength: Fair';
                strengthBar.classList.add('strength-fair');
            } else if (score <= 4) {
                strengthText.textContent = 'Password strength: Good';
                strengthBar.classList.add('strength-good');
            } else {
                strengthText.textContent = 'Password strength: Strong';
                strengthBar.classList.add('strength-strong');
            }
            
            return Object.values(requirements).every(req => req);
        }
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword === '') {
                matchText.textContent = '';
                matchText.className = 'form-text';
                return false;
            }
            
            if (password === confirmPassword) {
                matchText.textContent = 'Passwords match';
                matchText.className = 'form-text text-success';
                return true;
            } else {
                matchText.textContent = 'Passwords do not match';
                matchText.className = 'form-text text-danger';
                return false;
            }
        }
        
        function updateSubmitButton() {
            const isPasswordValid = checkPasswordStrength(passwordInput.value);
            const isPasswordMatch = checkPasswordMatch();
            
            submitBtn.disabled = !(isPasswordValid && isPasswordMatch);
        }
        
        passwordInput.addEventListener('input', function() {
            updateSubmitButton();
        });
        
        confirmPasswordInput.addEventListener('input', function() {
            updateSubmitButton();
        });
        
        // Initial check
        updateSubmitButton();
    </script>
</body>

</html>
