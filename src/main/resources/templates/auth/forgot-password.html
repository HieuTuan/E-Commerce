<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .forgot-container {
            max-width: 400px;
            margin: 3rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-header h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .alert-custom {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background: #d1edff;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h3><i class="fas fa-key text-primary"></i> Quên mật khẩu!</h3>
            <p class="text-muted">Nhập email của bạn để đặt lại mật khẩu</p>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert-custom alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${success}" class="alert-custom alert-success">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="Nhập email" required>
                <div class="form-text">
                    Chúng tôi sẽ gửi cho bạn một đường dẫn để đặt lại mật khẩu.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="fas fa-paper-plane me-2"></i>Gửi liên kết đặt lại
            </button>
        </form>

        <div class="text-center">
            <a th:href="@{/login}" class="text-muted text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i>Quay lại Đăng nhập
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
