<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-user-shield"></i> Admin Panel
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/categories}">
                            <i class="fas fa-folder"></i> Categories
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders}">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/users}">
                            <i class="fas fa-users"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/reports}">
                            <i class="fas fa-chart-bar"></i> Reports
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-3">
                <h2><i class="fas fa-users me-2"></i>User Management</h2>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.fullName}">Full Name</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${user.role.name == 'ADMIN'} ? 'bg-danger' : (${user.role.name == 'STAFF'} ? 'bg-warning' : 'bg-primary')"
                                      th:text="${user.role.name}">Role</span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${user.enabled} ? 'Active' : 'Disabled'">Status</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <!-- Toggle Status -->
                                    <form th:action="@{/admin/users/{id}/toggle-status(id=${user.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm"
                                                th:classappend="${user.enabled} ? 'btn-warning' : 'btn-success'"
                                                onclick="return confirm('Change user status?')">
                                            <i class="fas" th:classappend="${user.enabled} ? 'fa-ban' : 'fa-check'"></i>
                                        </button>
                                    </form>

                                    <!-- Change Role -->
                                    <div class="dropdown d-inline">
                                        <button class="btn btn-sm btn-info dropdown-toggle" type="button"
                                                th:id="'roleDropdown' + ${user.id}" data-bs-toggle="dropdown">
                                            <i class="fas fa-user-tag"></i> Role
                                        </button>
                                        <ul class="dropdown-menu" th:aria-labelledby="'roleDropdown' + ${user.id}">
                                            <li th:each="role : ${roles}">
                                                <form th:action="@{/admin/users/{id}/change-role(id=${user.id})}" method="post">
                                                    <input type="hidden" name="roleId" th:value="${role.id}">
                                                    <button type="submit" class="dropdown-item"
                                                            th:disabled="${user.role.id == role.id}"
                                                            th:text="${role.name}">Role</button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
