<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-user-shield"></i> Admin Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-home"></i> Back to Store
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-light sidebar py-3">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin}">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/products}">
                                <i class="fas fa-box"></i> Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/orders}">
                                <i class="fas fa-shopping-cart"></i> Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/delivery-issues}">
                                <i class="fas fa-exclamation-triangle"></i> Delivery Issues
                                <span th:if="${pendingIssues > 0}" class="badge bg-danger ms-2" th:text="${pendingIssues}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="text-muted">
                        Welcome, <span sec:authentication="name"></span>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-box"></i> Total Products
                                </h5>
                                <h2 th:text="${totalProducts}">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-shopping-cart"></i> Total Orders
                                </h5>
                                <h2 th:text="${totalOrders}">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-users"></i> Total Users
                                </h5>
                                <h2 th:text="${totalUsers}">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white" th:classappend="${pendingIssues > 0 ? 'bg-warning' : 'bg-secondary'}">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-exclamation-triangle"></i> Pending Issues
                                </h5>
                                <h2 th:text="${pendingIssues}">0</h2>
                                <a th:href="@{/admin/delivery-issues}" class="btn btn-sm btn-outline-light mt-2">
                                    View Issues
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Recent Orders</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${recentOrders != null && !recentOrders.isEmpty()}">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Order #</th>
                                        <th>Customer</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order : ${recentOrders}" th:if="${orderStat.index < 10}">
                                        <td th:text="${order.orderNumber}">ORD-001</td>
                                        <td th:text="${order.customerName}">Customer</td>
                                        <td>$<span th:text="${order.totalAmount}">0.00</span></td>
                                        <td>
                                            <span class="badge"
                                                th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' : 
                                                                   order.status.name() == 'PROCESSING' ? 'bg-info' :
                                                                   order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-secondary'}"
                                                th:text="${order.status}">Status</span>
                                        </td>
                                        <td th:text="${#temporals.format(order.createdDate, 'dd/MM/yyyy HH:mm')}">Date
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div th:if="${recentOrders == null || recentOrders.isEmpty()}" class="alert alert-info">
                            No orders yet.
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
