<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Orders - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-user-shield"></i> Admin Panel
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/orders}">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/delivery-issues}">
                            <i class="fas fa-exclamation-triangle"></i> Delivery Issues
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-3">
                <h2>Manage Orders</h2>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderNumber}">ORD-001</td>
                            <td th:text="${order.customerName}">Customer</td>
                            <td th:text="${order.customerPhone}">phone</td>
                            <td><span th:text="${#numbers.formatInteger(order.totalAmount, 3, 'POINT')}"></span>Ä‘</td>
                            <td>
                                <span class="badge"
                                    th:classappend="${order.currentStatus.name() == 'PENDING' ? 'bg-warning' : 
                                                       order.currentStatus.name() == 'CONFIRMED' ? 'bg-info' :
                                                       order.currentStatus.name() == 'SHIPPING' ? 'bg-primary' :
                                                       order.currentStatus.name() == 'DELIVERED' ? 'bg-success' : 
                                                       order.currentStatus.name() == 'CONFIRMED_BY_CUSTOMER' ? 'bg-success' :
                                                       order.currentStatus.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'}"
                                    th:text="${order.currentStatus.displayName}">Status</span>
                            </td>
                            <td>
                                <span class="badge"
                                    th:classappend="${order.paymentStatus.name() == 'PAID' ? 'bg-success' : 
                                                       order.paymentStatus.name() == 'PENDING' ? 'bg-warning' : 'bg-danger'}"
                                    th:text="${order.paymentStatus}">Payment</span>
                            </td>
                            <td th:text="${#temporals.format(order.createdDate, 'dd/MM/yyyy')}">Date</td>
                            <td>
                                <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post"
                                    class="d-inline">
                                    <select name="status" class="form-select form-select-sm d-inline"
                                        style="width: auto;" onchange="confirmStatusChange(this, '[[${order.currentStatus.name()}]]')">
                                        <option value="PENDING" th:selected="${order.currentStatus.name() == 'PENDING'}"
                                                th:disabled="${order.currentStatus.name() == 'CANCELLED' || order.currentStatus.name() == 'DELIVERED'}">
                                            PENDING</option>
                                        <option value="CONFIRMED" th:selected="${order.currentStatus.name() == 'CONFIRMED'}"
                                                th:disabled="${order.currentStatus.name() == 'CANCELLED' || order.currentStatus.name() == 'DELIVERED'}">
                                            CONFIRMED</option>
                                        <option value="SHIPPING" th:selected="${order.currentStatus.name() == 'SHIPPING'}"
                                                th:disabled="${order.currentStatus.name() == 'CANCELLED' || order.currentStatus.name() == 'DELIVERED'}">
                                            SHIPPING</option>
                                        <option value="DELIVERED" th:selected="${order.currentStatus.name() == 'DELIVERED'}">
                                            DELIVERED</option>
                                        <option value="CANCELLED" th:selected="${order.currentStatus.name() == 'CANCELLED'}"
                                                th:disabled="${order.currentStatus.name() == 'DELIVERED'}">
                                            CANCELLED</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmStatusChange(selectElement, currentStatus) {
            const newStatus = selectElement.value;
            const form = selectElement.closest('form');
            
            // Define status hierarchy
            const statusHierarchy = {
                'PENDING': 1,
                'CONFIRMED': 2,
                'SHIPPING': 3,
                'DELIVERED': 4,
                'CANCELLED': 5
            };
            
            // Check if trying to go backwards (except for cancellation)
            if (currentStatus === 'DELIVERED' && newStatus !== 'DELIVERED') {
                alert('Cannot change status of delivered order!');
                selectElement.value = currentStatus;
                return;
            }
            
            if (currentStatus === 'CANCELLED' && newStatus !== 'CANCELLED') {
                alert('Cannot change status of cancelled order!');
                selectElement.value = currentStatus;
                return;
            }
            
            // Confirm status change
            let confirmMessage = '';
            switch (newStatus) {
                case 'CONFIRMED':
                    confirmMessage = 'Confirm order status change to "CONFIRMED"?';
                    break;
                case 'SHIPPING':
                    confirmMessage = 'Confirm order has been shipped?';
                    break;
                case 'DELIVERED':
                    confirmMessage = 'Confirm order has been successfully delivered?';
                    break;
                case 'CANCELLED':
                    confirmMessage = 'Confirm cancellation of this order? This action cannot be undone!';
                    break;
                case 'PENDING':
                    confirmMessage = 'Confirm order status change to "PENDING"?';
                    break;
                default:
                    confirmMessage = 'Confirm order status change?';
            }
            
            if (confirm(confirmMessage)) {
                form.submit();
            } else {
                // Reset to original value if cancelled
                selectElement.value = currentStatus;
            }
        }
    </script>
</body>

</html>
