<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Orders - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">
                <i class="fas fa-user-shield"></i> Admin Panel
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block bg-light sidebar py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">
                            <i class="fas fa-box"></i> Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/orders}">
                            <i class="fas fa-shopping-cart"></i> Orders
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 ms-sm-auto px-md-4 py-3">
                <h2>Manage Orders</h2>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order #</th>
                            <th>Customer</th>
                            <th>Email</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderNumber}">ORD-001</td>
                            <td th:text="${order.customerName}">Customer</td>
                            <td th:text="${order.customerEmail}">email@example.com</td>
                            <td>$<span th:text="${order.totalAmount}">0.00</span></td>
                            <td>
                                <span class="badge"
                                    th:classappend="${order.status.name() == 'PENDING' ? 'bg-warning' : 
                                                       order.status.name() == 'PROCESSING' ? 'bg-info' :
                                                       order.status.name() == 'DELIVERED' ? 'bg-success' : 'bg-secondary'}"
                                    th:text="${order.status}">Status</span>
                            </td>
                            <td>
                                <span class="badge"
                                    th:classappend="${order.paymentStatus.name() == 'PAID' ? 'bg-success' : 
                                                       order.paymentStatus.name() == 'PENDING' ? 'bg-warning' : 'bg-danger'}"
                                    th:text="${order.paymentStatus}">Payment</span>
                            </td>
                            <td th:text="${#temporals.format(order.createdDate, 'dd/MM/yyyy')}">Date</td>
                            <td>
                                <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post"
                                    class="d-inline">
                                    <select name="status" class="form-select form-select-sm d-inline"
                                        style="width: auto;" onchange="this.form.submit()">
                                        <option value="PENDING" th:selected="${order.status.name() == 'PENDING'}">
                                            Pending</option>
                                        <option value="PROCESSING" th:selected="${order.status.name() == 'PROCESSING'}">
                                            Processing</option>
                                        <option value="SHIPPED" th:selected="${order.status.name() == 'SHIPPED'}">
                                            Shipped</option>
                                        <option value="DELIVERED" th:selected="${order.status.name() == 'DELIVERED'}">
                                            Delivered</option>
                                        <option value="CANCELLED" th:selected="${order.status.name() == 'CANCELLED'}">
                                            Cancelled</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
